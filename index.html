<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Mojito Library</h1>
        </div>
        <div class="container">
            <div class="add-book">
                <button class="open-button" onclick="openForm()">ADD BOOK</button>
                <div class="form-popup" id="myForm">
                    <form class="form-container">
                      <h1>Add Book to Library</h1>
                  
                      <label for="title"><b>Title</b></label>
                      <input type="text" id="form-title"placeholder="Enter title" name="title" required>
                  
                      <label for="author"><b>Author</b></label>
                      <input type="text" id="form-author"placeholder="Enter author" name="author" required>

                      <label for="pages"><b>Pages</b></label>
                      <input type="number" id="form-pages" placeholder="Enter pages" name="pages" required>

                      <label for="is_read"><b>Is Read</b></label>
                      <select id="form-is_read" name="is_read">
                        <option value="Not read" selected>Not read</option>
                        <option value="Read">Read</option>
                      </select>
                  
                      <button type="submit" class="btn">Add</button>
                      <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                    </form>
                  </div>
            </div>
            <div class="books">
                <table class="book-table">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="footer">
            Copyright Â© Mojito 2023
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
